<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>llm</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }
        #chatOutput {
            flex: 1;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            overflow-y: auto;
            background-color: #f9f9f9;
            min-height: 200px;
        }
        .input-container {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }
        #userInput {
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
            resize: vertical;
            min-height: 50px;
            max-height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        button {
            padding: 10px 20px;
            height: 50px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-bottom: 3px;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #e3f2fd;
            margin-left: auto;
        }
        .bot-message {
            background-color: #fff;
            border: 1px solid #ddd;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div id="chatOutput"></div>
    <div class="input-container">
        <textarea id="userInput" placeholder="Type your message here..." rows="3"></textarea>
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        function sendMessage() {
            const userInput = document.getElementById('userInput');
            const chatOutput = document.getElementById('chatOutput');
            
            const message = userInput.value.trim();
            if (message === '') return;

            // Add user message
            addMessage(message, 'user');
            
            // Simulate bot response (replace with API call)
            setTimeout(() => {
                const response = getBotResponse(message);
                addMessage(response, 'bot');
            }, 1000);

            // Clear input
            userInput.value = '';
        }

        function addMessage(text, sender) {
            const chatOutput = document.getElementById('chatOutput');
            const messageDiv = document.createElement('div');
            
            messageDiv.className = `message ${sender}-message`;
            messageDiv.textContent = text;
            
            chatOutput.appendChild(messageDiv);
            chatOutput.scrollTop = chatOutput.scrollHeight;
        }

        // Mock response generator (replace with real API)
        function getBotResponse(userMessage) {
            const responses = [
                "Thank you for your message. Could you elaborate more on that?",
                "Interesting perspective! What makes you think that?",
                "I understand. How does that affect your current situation?",
                "Could you provide more details about that specific point?",
                "That's a valid concern. What solutions have you considered?"
            ];
            return responses[Math.floor(Math.random() * responses.length)];
        }

        // Handle Shift+Enter for new line, Enter to send
        document.getElementById('userInput').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
